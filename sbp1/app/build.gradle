plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '3.1.4' // Spring Boot plugin (use the latest version)
    id 'io.spring.dependency-management' version '1.1.3' // Dependency management plugin
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'org.springframework.boot:spring-boot-starter-web'   // For building web applications with Spring MVC
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // For Spring Data JPA with Hibernate
    implementation 'org.springframework.boot:spring-boot-starter-validation'  // For bean validation support
    implementation 'org.springframework.boot:spring-boot-starter-security'  // For Spring Security
    implementation 'org.springframework.boot:spring-boot-starter-test'  // For unit and integration testing
    runtimeOnly 'com.h2database:h2'  // H2 database as an embedded database
    testImplementation 'org.springframework.boot:spring-boot-starter-test'  // Additional testing utilities
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
